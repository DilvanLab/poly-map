<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../js/jquery-1.11.1.min.js" charset="utf-8"></script>
<script src="../js/bootstrap.min.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="../css/normalize.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-readable.min.css">


<dom-module id="map-element">
    <template>
        <style>
        </style>
        
    </template> 
     
    <script>
        Polymer({
            is: "map-element",
            properties: {
                id: String,
                width: Number,
                height: Number,
                title: String
            },
            ready: function() {
                var name = this.title.split(' ').join('_');
                var code = md5(name);
                $(this.id).load('https://upload.wikimedia.org/wikipedia/commons/'+code[0]+'/'+code.substring(0,2)+'/'+name, function(){
                    $(this.id + 'svg').attr('width', '175mm');
                    $(this.id + 'svg').attr('height', '125mm');
                    $(this.id).prepend("<p>Microrregi√£o da Campanha Ocidental</p>");
                });
        
               
            }
        });
        

    </script>
</dom-module>
